<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NorthSec - The Andalusian Cipher Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              gold: {
                DEFAULT: '#D4AF37', // Official Gold
                dim: '#8a7122',
                glow: '#faeab1',
              },
              teal: {
                DEFAULT: '#005B5B', // Deep Teal
                bright: '#007f7f',
                dark: '#003333',
              },
              ocean: {
                DEFAULT: '#002F4B', // Ocean Blue
                dark: '#01060c', // NEW BACKGROUND: Deep Abyss for maximum contrast
                light: '#004266',
              },
              parchment: {
                DEFAULT: '#F0E6C2', // Aged Parchment
                dim: '#cbbfa0',
                paper: '#F9F5EB', // Lighter for Light Mode BG
              },
              leather: '#5C4033', // Weathered Brown
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px)",
            },
            animation: {
              'glitch': 'glitch 1s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'marquee': 'marquee 25s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'scan': 'scan 4s linear infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              shimmer: {
                'from': { backgroundPosition: '0 0' },
                'to': { backgroundPosition: '-200% 0' }
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(500%)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        @apply bg-parchment-paper dark:bg-ocean-dark text-ocean-dark dark:text-parchment transition-colors duration-300;
        overflow-x: hidden;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .glass-panel {
        background: rgba(1, 6, 12, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(212, 175, 55, 0.2);
      }
      /* Brutalist grid background */
      .bg-grid-slate {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(212, 175, 55, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(212, 175, 55, 0.03) 1px, transparent 1px);
      }
      /* Dark mode override for grid */
      .dark .bg-grid-slate {
        background-image: linear-gradient(to right, rgba(212, 175, 55, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(212, 175, 55, 0.03) 1px, transparent 1px);
      }
      /* Light mode grid */
      .bg-grid-slate {
         background-image: linear-gradient(to right, rgba(0, 47, 75, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 47, 75, 0.05) 1px, transparent 1px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
