name: CI - Build Test

on:
  push:
    branches-ignore:
      - master
    paths:
      - 'src/**'
      - '*.config.*'
      - 'package.json'
      - 'bun.lockb'
  pull_request:
    branches:
      - master
    paths:
      - 'src/**'
      - '*.config.*'
      - 'package.json'
      - 'bun.lockb'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run build
        run: bun run build

      - name: Check for build errors
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Build successful"
          else
            echo "❌ Build failed"
            exit 1
          fi
